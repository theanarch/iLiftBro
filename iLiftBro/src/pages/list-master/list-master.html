<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="weekList">
    <ion-list>

      <div>
        <ion-item-sliding class="eachitem" *ngFor="let item of currentItems">
          <ion-item class="week" id={{item.week}} (click)="openItem(item)">
            <h2>Week {{item.week}}</h2>
            <p>{{item.weekDescription}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button
                   (click)="doneButton(item.week)"
                    color="secondary" 
              small>Done
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </div>

    </ion-list>
  </div>
  
</ion-content>
