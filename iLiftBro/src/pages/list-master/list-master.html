<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<div class="weekList">
  <ion-list>
    <div *ngFor="let item of currentItems">
      <ion-item class="week" (click)="openItem(item)">
        <ion-avatar item-start>
          <!-- <img src="img/thumbnail-totoro.png"> -->
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>Week {{item.week}}</h2>
        <p>{{item.weekDescription}}</p>
        <button ion-button clear item-end>go kick it!</button>
      </ion-item>
    </div>
    </ion-list>
  </div>
</ion-content>
