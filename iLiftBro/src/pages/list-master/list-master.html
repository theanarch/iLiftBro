<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="weekList">

    <ion-list>

      <ion-item-sliding class="eachitem" *ngFor="let item of currentItems">
        <ion-item class="week" id=week{{item.week}} (click)="openItem(item)">
          <h2>Week {{item.week}}</h2>
          <p>{{item.weekDescription}}</p>
          <ion-icon class="arrow" name="ios-arrow-back" item-end></ion-icon>
        </ion-item>
        <ion-item-options class="btn" side="right">
          <div >
            <button ion-button small onClick="Done(this.id)" id="button{{item.week}}" color="secondary">
              Done
            </button>
          </div>
          </ion-item-options>
      </ion-item-sliding>

    </ion-list>

  </div>


</ion-content>
